<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichaje - José Miguel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #007ACC;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }

    .subcabecera {
      background: #eeeeee;
      color: #222;
      font-size: 1em;
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
    }

    .mensaje {
      background: #fff8dc;
      color: #333;
      padding: 1em;
      font-size: 1em;
      border-bottom: 1px solid #ccc;
    }

    .iframe-container {
      width: 100%;
      max-width: 480px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
      border: none;
      position: relative;
    }

    .iframe-container iframe {
      width: 100%;
      height: 900px;
      transform: translateY(-150px); /* Ajusta si ves mucho/muy poco */
      border: none;
    }
  </style>
</head>
<body>
  <header>Control de Fichaje</header>
  <div class="subcabecera">
    Trabajador: <strong>José Miguel</strong> — DNI: <strong>12345678A</strong>
  </div>
  <div class="mensaje">
    ⚠️ Escanee su código QR para acceder. Si necesita volver a fichar, vuelva a escanear.<br>
    No recargue esta página manualmente.
  </div>

  <div class="iframe-container">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdObo9CWQBXlLelfhLPOYvxy-Tb14dyf7APjHXNwMr0aksFlg/viewform?usp=pp_url&entry.1645539880=José+Miguel&entry.280033779=12345678A">
      Cargando…
    </iframe>
  </div>
</body>
</html>
